services:
  postgres:
    image: postgres:15-alpine
    container_name: tqs-postgres
    environment:
      POSTGRES_DB: tqs_db
      POSTGRES_USER: tqs_user
      POSTGRES_PASSWORD: tqs_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tqs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tqs_user -d tqs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tqs-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tqs_db
      SPRING_DATASOURCE_USERNAME: tqs_user
      SPRING_DATASOURCE_PASSWORD: tqs_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tqs-network
    restart: unless-stopped

networks:
  tqs-network:
    driver: bridge

volumes:
  postgres_data:
